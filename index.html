	<style>
      .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: yellow;
        width: 200px;
        height: 200px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px 5px gray;
      }
      .popup h2 {
        margin-top: 20px;
        font-family: Arial;
      }
      .popup button {
        margin-top: 20px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-family: Arial;
        color: white;
        cursor: pointer;
      }
      .popup button:hover {
        background-color: blue;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <a class="menu" href="#">Nie Wiem</a>
    </nav>
    <div id="popup" class="popup hidden">
      <h2>To jest wyskakujące okno</h2>
      <button onclick="hidePopup()">Zamknij</button>
    </div>
    <script>
      function showPopup() {
        document.getElementById("popup").classList.remove("hidden");
      }

      function hidePopup() {
        document.getElementById("popup").classList.add("hidden");
      }

      document.querySelector(".menu").addEventListener("click", function(event) {
        event.preventDefault();
        showPopup();
      });
    </script>
