<!DOCTYPE html>
<html>
<head>
<style>
.ball {
  width: 50px;
  height: 50px;
  border-radius: 25px;
  position: absolute;
  left: 100px;
  top: 100px;
  background-color: red;
}
</style>
</head>
<body>

<div class="ball"></div>

<script>
var ball = document.querySelector(".ball");
var x = 100;
var y = 100;
var dx = 5;
var dy = 5;
var bounceCounter = 0;

setInterval(moveBall, 10);

function moveBall() {
  x += dx;
  y += dy;

  if (x + 50 >= window.innerWidth || x <= 0) {
    dx = -dx;
    bounceCounter++;
  }

  if (y + 50 >= window.innerHeight || y <= 0) {
    dy = -dy;
    bounceCounter++;
  }

  ball.style.left = x + "px";
  ball.style.top = y + "px";

  if (bounceCounter % 2 == 0) {
    ball.style.backgroundColor = "red";
  } else {
    ball.style.backgroundColor = "blue";
  }
}
</script>

<div style="position: absolute; top: 0; right: 0;">
  Liczba odbiÄ‡: <span id="counter">0</span>
</div>

<script>
document.querySelector("#counter").innerHTML = bounceCounter;
</script>

</body>
</html>
