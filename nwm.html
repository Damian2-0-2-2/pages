<div id="popup" style="position: absolute; width: 100px; height: 100px; background-color: yellow;">
</div>

<script>
var popup = document.getElementById("popup");
var x = 0;
var y = 0;
var step = 1;

function movePopup() {
  x += step;
  y += step;
  popup.style.left = x + "px";
  popup.style.top = y + "px";
  
  if (x >= window.innerWidth || x <= 0) {
    step = -step;
  }
  
  if (y >= window.innerHeight || y <= 0) {
    step = -step;
  }
  
  setTimeout(movePopup, 20);
}

movePopup();
</script>
