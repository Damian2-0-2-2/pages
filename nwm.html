<html>
  <head>
    <style>
      .logo-dvd {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: move-dvd 10s linear infinite;
      }
      
      @keyframes move-dvd {
        0% {
          top: 0;
          left: 0;
        }
        25% {
          top: 0;
          left: calc(100% - 100px);
          background-color: blue;
        }
        50% {
          top: calc(100% - 100px);
          left: calc(100% - 100px);
        }
        75% {
          top: calc(100% - 100px);
          left: 0;
          background-color: green;
        }
        100% {
          top: 0;
          left: 0;
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-dvd"></div>
  </body>
</html>
