<html>
  <head>
    <style>
      .dvd {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: green;
        position: absolute;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="dvd"></div>
    <script>
      const dvd = document.querySelector(".dvd");
      let x = 20;
      let y = 20;
      let dx = 4;
      let dy = 4;

      setInterval(() => {
        if (x + 100 >= window.innerWidth || x <= 0) {
          dx = -dx;
        }
        if (y + 100 >= window.innerHeight || y <= 0) {
          dy = -dy;
        }
        x += dx;
        y += dy;
        dvd.style.left = `${x}px`;
        dvd.style.top = `${y}px`;
      }, 30);
    </script>
  </body>
</html>
