<html>
  <head>
    <style>
      #ball {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
    <p id="counter" style="position: absolute; top: 0; right: 0;"></p>
    <script>
      const ball = document.getElementById("ball");
      const counter = document.getElementById("counter");
      let bounceCount = 0;
      const colors = [
        "red",
        "blue",
        "purple",
        "yellow",
        "green",
        "orange"
      ];
      let colorIndex = 0;
      
      function updateBall() {
        const x = ball.offsetLeft;
        const y = ball.offsetTop;
        const width = window.innerWidth;
        const height = window.innerHeight;
        const size = ball.offsetWidth;

        if (x + size >= width || x <= 0) {
          ball.style.left = x + size >= width ? width - size + "px" : 0;
          ball.style.backgroundColor = colors[colorIndex];
          colorIndex = (colorIndex + 1) % colors.length;
          bounceCount++;
          counter.innerHTML = "Liczba odbicia: " + bounceCount;
        }
        if (y + size >= height || y <= 0) {
          ball.style.top = y + size >= height ? height - size + "px" : 0;
          ball.style.backgroundColor = colors[colorIndex];
          colorIndex = (colorIndex + 1) % colors.length;
          bounceCount++;
          counter.innerHTML = "Liczba odbicia: " + bounceCount;
        }

        ball.style.left = x + 1 + "px";
        ball.style.top = y + 1 + "px";
      }
      setInterval(updateBall, 10);
    </script>
  </body>
</html>
