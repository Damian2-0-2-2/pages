<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        background-color: lightgray;
        border-radius: 5px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.5rem;
        margin: 0.5rem;
        width: 200px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
      }

      input[type="submit"] {
        padding: 0.5rem 1rem;
        margin: 0.5rem;
        background-color: green;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      const form = document.querySelector("#login-form");
      const username = document.querySelector("#username");
      const password = document.querySelector("#password");

      form.addEventListener("submit", e => {
        e.preventDefault();

        if (username.value === "admin" && password.value === "qwerty322") {
          alert("Login successful!");
		  window.open("https://damian2-0-2-2.github.io/pages/nwm.html", "Testy", "width=500,height=500");
		  
 
        } else {
          alert("Incorrect username or password. Please try again.");
        }
      });
    </script>
  </body>
</html>
